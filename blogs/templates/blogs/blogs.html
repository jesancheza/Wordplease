<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de blogs</title>
</head>
<body>
    <h1>Listado de blogs en la plataforma</h1>
    {% if blogs|length > 0 %}
        {%for blog in blogs %}
            <p>
                <a href="blog/{{ blog.pk }}">
                    Blog de {{ blog.owner.first_name }} {{ blog.owner.last_name }}
                </a>
            </p>
        {% endfor %}
    {% else %}
        No existe ning√∫n blog en este momento.
    {% endif %}
</body>
</html>
