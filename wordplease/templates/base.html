{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Wordplease - Una copia barata de Wordpress {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{% url 'wordplease_home' %}">Home</a>
        |
        <a href="{% url 'blogs_home' %}">Blogs</a>
        |
        {% if  user.is_authenticated %}
            <a href="{% url 'create_post' %}">Nuevo post</a>
            |
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section class="container">
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Wordplease Inc &copy; Todos los derechos reservados</small>
</body>
</html>
