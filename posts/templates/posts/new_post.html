{% extends 'base.html' %}

{% block title %} Crear un post {% endblock %}

{% block section %}

    {% if success_message %}
        <p>
            <div class="alert alert-success" role="alert">{{success_message|safe}}</div>
        </p>
    {% endif %}

    <div class="container text-center">
    <div class="row-fluid">
        <div class="col-md-12 text-left">
            <h1 class="well">Crear un nuevo Post!</h1>

            <form method="post">
                <div class="row-fluid">
                    {% csrf_token %}
                    <div class="col-md-12 well">
                        {{ form.as_p }}
                        <div>
                            <button class="btn btn-success" type="submit"><i class="fa fa-newspaper-o"></i> Save Post!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
